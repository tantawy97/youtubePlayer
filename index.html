<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو يوتيوب للايفون</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .video-wrapper {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشغل فيديو يعمل على iOS</h1>
        <p>استخدم Video.js لمشاهدة فيديوهات يوتيوب على iPhone</p>
        
        <div class="video-wrapper">
            <video
                id="my-video"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="100%"
                height="400"
                data-setup='{}'>
                <source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="video/youtube">
            </video>
        </div>
        
        <div style="margin-top: 20px;">
            <input type="text" id="youtubeUrl" placeholder="أدخل رابط يوتيوب" style="padding: 10px; width: 70%;">
            <button onclick="loadYoutubeVideo()" style="padding: 10px 20px; margin: 10px;">تحميل الفيديو</button>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.6.1/dist/Youtube.min.js"></script>
    
    <script>
        function loadYoutubeVideo() {
            const url = document.getElementById('youtubeUrl').value;
            if (url) {
                const player = videojs('my-video');
                player.src({ type: 'video/youtube', src: url });
            }
        }
        
        // تحميل فيديو افتراضي
        window.addEventListener('load', function() {
            document.getElementById('youtubeUrl').value = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        });
    </script>
</body>
</html>
