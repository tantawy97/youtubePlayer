<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>YouTube Fullscreen Button (All Devices)</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
body {
  margin: 0;
  background: #000;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.player-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  aspect-ratio: 16/9;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.fullscreen-btn {
  position: absolute;
  bottom: 15px;
  right: 15px;
  background: rgba(0,0,0,0.6);
  border: none;
  color: white;
  font-size: 20px;
  border-radius: 8px;
  padding: 8px 12px;
  cursor: pointer;
  z-index: 5;
}
</style>
</head>
<body>

<div class="player-container" id="playerContainer">
  <iframe 
    id="youtubePlayer"
    src="https://www.youtube.com/embed/VIDEO_ID?fs=1&controls=1&modestbranding=1&rel=0"
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

  <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
</div>

<script>
const btn = document.getElementById('fullscreenBtn');
const playerContainer = document.getElementById('playerContainer');

btn.addEventListener('click', async () => {
  const iframe = document.getElementById('youtubePlayer');

  try {
    // ✅ أولاً نحاول الطريقة القياسية
    if (playerContainer.requestFullscreen) {
      await playerContainer.requestFullscreen();
    }
    // ✅ لأجهزة Safari و iPhone
    else if (playerContainer.webkitRequestFullscreen) {
      playerContainer.webkitRequestFullscreen();
    }
    // ✅ fallback لو مفيش ولا واحدة
    else {
      alert('Fullscreen not supported on this device.');
    }
  } catch (err) {
    console.error('Fullscreen error:', err);
  }
});
</script>

</body>
</html>
