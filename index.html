<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>iPhone Fullscreen Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
}
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: #000;
}
button {
  position: absolute;
  bottom: 20px;
  left: 20px;
  padding: 10px 20px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  border: 1px solid #fff;
  border-radius: 8px;
  z-index: 999;
}
</style>
</head>
<body>

<video id="myVideo" playsinline controls>
  <source src="your-video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<button id="fsBtn">Fullscreen</button>

<script>
const video = document.getElementById('myVideo');
const btn = document.getElementById('fsBtn');

// ✅ لما المستخدم يضغط على الزر — يدخل الفيديو fullscreen
btn.addEventListener('click', () => {
  enterFullscreen(video);
});

// ✅ كمان لما المستخدم يضغط على الفيديو نفسه
video.addEventListener('click', () => {
  enterFullscreen(video);
});

function enterFullscreen(videoElement) {
  try {
    if (videoElement.webkitEnterFullscreen) {
      // iPhone Safari
      videoElement.webkitEnterFullscreen();
    } else if (videoElement.requestFullscreen) {
      // Android & desktop
      videoElement.requestFullscreen();
    } else if (videoElement.webkitRequestFullscreen) {
      videoElement.webkitRequestFullscreen();
    } else if (videoElement.msRequestFullscreen) {
      videoElement.msRequestFullscreen();
    }
  } catch (e) {
    console.log('Fullscreen error:', e);
  }
}

// 🔄 لما الموبايل يلف، نثبت الاتجاه Landscape لو fullscreen
window.addEventListener("orientationchange", () => {
  setTimeout(() => {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock("landscape").catch(() => {});
    }
  }, 300);
});
</script>

</body>
</html>
