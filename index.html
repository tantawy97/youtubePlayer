<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<title>YouTube Custom Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
html,body {
    margin:0;
    height:100%;
    background:#000; 
    touch-action: manipulation;
    overflow: hidden;
}

#wrapper {
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
    background:#000;
}

#wrapper.fullscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
}

#player {
    width:100%;
    height:100%;
}

#overlay {
    position:absolute;
    inset:0;
    background:transparent;
    z-index:2;
    cursor:pointer;
}

#pauseOverlay {
    position:absolute; 
    inset:0;
    background:#000; 
    z-index:2;
    display:none;
}

#controls {
    position:absolute; 
    bottom:0; 
    left:0; 
    width:100%; 
    z-index:4; 
    display:flex; 
    justify-content:space-between; 
    align-items:center; 
    background:rgba(0,0,0,0.8); 
    padding:12px 15px; 
    box-sizing:border-box; 
    transition: opacity 0.3s ease;
    opacity: 1 !important; /* Ø¥ØµÙ„Ø§Ø­ Ù…Ù‡Ù… Ù„Ù€ Safari */
}

#controls.hidden {
    opacity:0.3 !important; /* Ø¨Ø¯Ù„Ø§Ù‹ Ù…Ù† 0 Ù„ÙƒÙŠ ØªØ¨Ù‚Ù‰ Ù…Ø±Ø¦ÙŠØ© */
    pointer-events:none;
}

#leftControls {
    display:flex; 
    gap:12px; 
    align-items:center; 
    position:relative;
}

button{
    padding:8px 14px; 
    border:none; 
    border-radius:6px; 
    cursor:pointer; 
    background:#fff; 
    font-weight:600; 
    font-size:16px;
    -webkit-appearance: none; /* Ù…Ù‡Ù… Ù„Ù€ Safari */
    appearance: none;
}

#progressWrapper {
    flex:1; 
    display:flex; 
    align-items:center; 
    gap:8px;
    margin: 0 12px;
}

#progress {
    width:100%;
    height: 6px;
    background: rgba(255,255,255,0.3);
    border-radius: 3px;
    outline: none;
    -webkit-appearance: none; /* Ù…Ù‡Ù… Ù„Ù€ Safari */
    appearance: none;
}

#progress::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    background: #fff;
    border-radius: 50%;
    cursor: pointer;
}

#time {
    color:#fff; 
    font-size:14px; 
    min-width:95px; 
    text-align:right;
    font-weight: 500;
}

#fsBtn {
    width:36px; 
    height:36px; 
    background:#fff; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    border-radius:6px; 
    font-size:18px;
    -webkit-appearance: none;
    appearance: none;
}

#watermark {
    position:absolute; 
    top:15px; 
    left:15px; 
    color:rgba(255,255,255,0.5); 
    font-size:18px; 
    font-weight:bold; 
    z-index:5; 
    pointer-events:none; 
    user-select:none; 
}

#volumeSlider {
    position:absolute; 
    bottom:60px; 
    left:70px; 
    display:none; 
    width:8px; 
    height:100px; 
    writing-mode: bt-lr; 
    -webkit-appearance: slider-vertical; 
    background:transparent; 
    z-index:5;
}

#volumeSlider::-webkit-slider-thumb { 
    -webkit-appearance: none; 
    width:16px; 
    height:16px; 
    background:#fff; 
    border-radius:50%; 
    cursor:pointer; 
}

#centerPlayBtn {
    position:absolute; 
    top:50%; 
    left:50%; 
    transform: translate(-50%, -50%);
    font-size:8vw; 
    width:15vw; 
    height:15vw; 
    min-width:80px; 
    min-height:80px;
    background:rgba(0,0,0,0.7); 
    color:#fff; 
    border:none; 
    border-radius:50%;
    cursor:pointer; 
    display:block; 
    z-index:4;
    -webkit-appearance: none;
    appearance: none;
}

/* Ø­Ø¬Ù… controls Ø­Ø³Ø¨ Ø§Ù„Ø¬Ù‡Ø§Ø² */
@media (max-width:768px){
    #controls {
        padding:15px;
        background:rgba(0,0,0,0.9); /* Ø®Ù„ÙÙŠØ© Ø£ØºÙ…Ù‚ Ù„Ù„ØªØ­ÙƒÙ… */
    }
    #centerPlayBtn {
        font-size:15vw; 
        width:25vw; 
        height:25vw; 
        min-width:100px; 
        min-height:100px;
    }
    
    button {
        padding:10px 16px;
        font-size: 18px;
    }
    
    #time {
        font-size: 16px;
        min-width: 110px;
    }
    
    #fsBtn {
        width: 40px;
        height: 40px;
        font-size: 20px;
    }
}

/* Ø¥ØµÙ„Ø§Ø­Ø§Øª Ø®Ø§ØµØ© Ø¨Ù€ Safari */
@supports (-webkit-touch-callout: none) {
    #controls {
        opacity: 1 !important;
        background: rgba(0,0,0,0.95);
        padding: 15px;
    }
    
    button {
        background: #ffffff;
        border: 2px solid #ddd;
    }
    
    #progress {
        background: rgba(255,255,255,0.4);
    }
}

#wrapper.fullscreen #centerPlayBtn { 
    font-size:12vw; 
    width:20vw; 
    height:20vw; 
    min-width:100px; 
    min-height:100px; 
}

#wrapper.fullscreen #controls { 
    padding:15px; 
    background: rgba(0,0,0,0.95);
}

/* Ù…Ù†Ø¹ Ø¸Ù‡ÙˆØ± Ø§Ù„Ù‚ÙˆØ§Ø¦Ù… ÙˆØ§Ù„Ø³ÙŠØ§Ù‚Ø§Øª */
* {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Ø¥Ø®ÙØ§Ø¡ Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ…Ø±ÙŠØ± */
::-webkit-scrollbar {
    display: none;
}

/* ØªØ­Ø³ÙŠÙ†Ø§Øª Ù„Ù„Ø¹Ø±Ø¶ Ø¹Ù„Ù‰ Ø§Ù„Ø´Ø§Ø´Ø§Øª Ø§Ù„Ù…Ø®ØªÙ„ÙØ© */
@media (orientation: landscape) and (max-width: 768px) {
    #wrapper {
        height: 100vh;
    }
    
    #controls {
        padding: 10px;
    }
}

/* Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ù€ z-index Ù„Ù€ Safari */
#controls {
    z-index: 1000 !important;
}

#overlay, #pauseOverlay {
    z-index: 3 !important;
}

#centerPlayBtn {
    z-index: 1001 !important;
}
</style>
</head>
<body oncontextmenu="return false;">
<div id="wrapper">
    <div id="player"></div>
    <div id="overlay"></div>
    <div id="pauseOverlay"></div>
    <button id="centerPlayBtn">â–¶ï¸</button>
    <div id="controls">
        <div id="leftControls">
            <button id="playPauseBtn">â–¶ï¸</button>
            <button id="muteBtn">ğŸ”Š</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="100">
        </div>
        <div id="progressWrapper">
            <input type="range" id="progress" value="0" min="0" step="0.1">
            <div id="time">0:00 / 0:00</div>
        </div>
        <button id="fsBtn"><i class="fas fa-expand"></i></button>
    </div>
    <div id="watermark">My Watermark</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const VIDEO_ID = 'aqz-KE-bpKQ';
let player, isPlaying=false, duration=0;
const wrapper=document.getElementById('wrapper');
const playPauseBtn=document.getElementById('playPauseBtn');
const fsBtn=document.getElementById('fsBtn');
const fsIcon=fsBtn.querySelector('i');
const overlay=document.getElementById('overlay');
const pauseOverlay=document.getElementById('pauseOverlay');
const centerPlayBtn=document.getElementById('centerPlayBtn');
const progress=document.getElementById('progress');
const time=document.getElementById('time');
const controlsDiv=document.getElementById('controls');
const watermark=document.getElementById('watermark');
const muteBtn=document.getElementById('muteBtn');
const volumeSlider=document.getElementById('volumeSlider');

let isTouchDevice = false;
let lastTapTime = 0;
let lastTapX = 0;
let isActivated = false;

// ÙƒØ´Ù Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ù…ØªØµÙØ­ Safari Ø¹Ù„Ù‰ iOS
function isSafariIOS() {
    return /iP(ad|hone|od).+Version\/[\d\.]+.*Safari/i.test(navigator.userAgent);
}

// YouTube API
function onYouTubeIframeAPIReady(){
    player=new YT.Player('player',{
        videoId:VIDEO_ID,
        playerVars:{
            autoplay:0,
            controls:0,
            modestbranding:1,
            rel:0,
            fs:1,
            disablekb:1,
            showinfo:0,
            playsinline:1
        },
        events:{
            'onReady':()=>{
                duration=player.getDuration(); 
                setInterval(updateProgress,500);
                
                const iframe = player.getIframe();
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.setAttribute('playsinline', '1');
                iframe.setAttribute('webkit-playsinline', '1');
                
                // Ø¥ØµÙ„Ø§Ø­ Ø¥Ø¶Ø§ÙÙŠ Ù„Ù€ Safari
                if(isSafariIOS()) {
                    setTimeout(() => {
                        controlsDiv.style.opacity = '1';
                        controlsDiv.style.visibility = 'visible';
                    }, 1000);
                }
            },
            'onStateChange':updateState
        }
    });
}

// State update
function updateState(event){
    if(event.data===YT.PlayerState.PLAYING){
        isPlaying=true;
        pauseOverlay.style.display='none';
        updatePlayPauseIcon();
        updateWatermarkVisibility();
        centerPlayBtn.innerText='â¸';
        
        // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù€ controls Ù…Ø¤Ù‚ØªØ§Ù‹ Ø¹Ù†Ø¯ Ø§Ù„ØªØ´ØºÙŠÙ„
        showControlsTemporarily();
    } else if(event.data===YT.PlayerState.PAUSED || event.data===YT.PlayerState.ENDED){
        isPlaying=false;
        pauseOverlay.style.display='block';
        updatePlayPauseIcon();
        updateWatermarkVisibility();
        centerPlayBtn.innerText='â–¶ï¸';
        
        // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù€ controls Ø¹Ù†Ø¯ Ø§Ù„ØªÙˆÙ‚Ù
        showControls();
    }
}

// Play/Pause
function updatePlayPauseIcon(){ 
    playPauseBtn.innerText=isPlaying?'â¸':'â–¶ï¸'; 
}

playPauseBtn.addEventListener('click',()=>{ 
    if(isPlaying) player.pauseVideo(); 
    else player.playVideo(); 
});

centerPlayBtn.addEventListener('click',()=>{ 
    if(isPlaying) player.pauseVideo(); 
    else player.playVideo(); 
});

// Volume
let volumeVisible=false;
muteBtn.addEventListener('click',()=>{
    volumeVisible=!volumeVisible;
    volumeSlider.style.display=volumeVisible?'block':'none';
    if(volumeVisible) volumeSlider.value=player.getVolume();
});

volumeSlider.addEventListener('input',()=>{
    player.setVolume(volumeSlider.value);
    if(volumeSlider.value==0){ 
        player.mute(); 
        muteBtn.innerText='ğŸ”‡'; 
    } else { 
        player.unMute(); 
        muteBtn.innerText='ğŸ”Š'; 
    }
});

// Fullscreen
async function toggleFullscreen(){
    if(!document.fullscreenElement){
        if(wrapper.requestFullscreen) {
            await wrapper.requestFullscreen();
        } else if(wrapper.webkitRequestFullscreen) {
            await wrapper.webkitRequestFullscreen();
        } else if(wrapper.msRequestFullscreen) {
            await wrapper.msRequestFullscreen();
        }

        wrapper.classList.add('fullscreen');
        document.body.style.overflow = 'hidden';
        
        if(screen.orientation && screen.orientation.lock){
            try { 
                await screen.orientation.lock('landscape'); 
            } catch(e){ 
                console.log('Cannot lock orientation', e); 
            }
        }

        // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù€ controls ÙÙŠ ÙˆØ¶Ø¹ fullscreen
        showControlsTemporarily();
        
    } else {
        if(document.exitFullscreen) {
            await document.exitFullscreen();
        } else if(document.webkitExitFullscreen) {
            await document.webkitExitFullscreen();
        } else if(document.msExitFullscreen) {
            await document.msExitFullscreen();
        }

        wrapper.classList.remove('fullscreen');
        document.body.style.overflow = '';
        
        if(screen.orientation && screen.orientation.unlock) {
            screen.orientation.unlock();
        }
        
        // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù€ controls Ø¨Ø¹Ø¯ Ø§Ù„Ø®Ø±ÙˆØ¬ Ù…Ù† fullscreen
        showControlsTemporarily();
    }
}

function updateFsIcon(){
    if(document.fullscreenElement){
        fsIcon.classList.remove('fa-expand'); 
        fsIcon.classList.add('fa-compress'); 
    } else { 
        fsIcon.classList.remove('fa-compress'); 
        fsIcon.classList.add('fa-expand'); 
    }
}

fsBtn.addEventListener('click', toggleFullscreen);

['fullscreenchange','webkitfullscreenchange','mozfullscreenchange','msfullscreenchange'].forEach(ev => {
    document.addEventListener(ev, updateFsIcon);
});

// Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù€ controls Ù…Ø¤Ù‚ØªØ§Ù‹
function showControlsTemporarily() {
    controlsDiv.classList.remove('hidden');
    setTimeout(() => {
        if(isPlaying) {
            controlsDiv.classList.add('hidden');
        }
    }, 3000);
}

// Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù€ controls Ø¨Ø´ÙƒÙ„ Ø¯Ø§Ø¦Ù…
function showControls() {
    controlsDiv.classList.remove('hidden');
    clearTimeout(controlsTimeout);
}

let controlsTimeout;

// Desktop click/double click
overlay.addEventListener('click', (e)=>{
    if(isTouchDevice) return;
    showControlsTemporarily();
});

overlay.addEventListener('dblclick',(e)=>{
    if(isTouchDevice) return;
    toggleFullscreen();
});

pauseOverlay.addEventListener('dblclick',(e)=>{
    if(isTouchDevice) return;
    toggleFullscreen();
});

// Mobile touch handler
overlay.addEventListener('touchstart', ()=>{ 
    isTouchDevice = true; 
});

overlay.addEventListener('touchend', (e)=>{
    e.preventDefault();
    const currentTime = new Date().getTime();
    const tapX = e.changedTouches[0].clientX;
    const width = overlay.clientWidth;
    const tapInterval = currentTime - lastTapTime;

    if(tapInterval < 300 && Math.abs(tapX - lastTapX) < 50){
        if(tapX > width/2) player.seekTo(player.getCurrentTime() + 10, true);
        else player.seekTo(Math.max(player.getCurrentTime()-10,0), true);
        lastTapTime = 0;
        showControlsTemporarily();
        return;
    }

    if(controlsDiv.classList.contains('hidden')){
        showControlsTemporarily();
    } else {
        controlsDiv.classList.add('hidden');
    }

    lastTapTime = currentTime;
    lastTapX = tapX;
});

// Progress
function updateProgress(){
    if(player && player.getDuration){
        duration=player.getDuration();
        const current=player.getCurrentTime();
        progress.max=duration;
        progress.value=current;
        time.innerText=`${formatTime(current)} / ${formatTime(duration)}`;

        const percent = (current / duration) * 100;
        if(percent >= 30 && !isActivated){
            isActivated = true;
            console.log("ğŸ‰ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ÙˆØµÙ„ 30% - ÙŠÙ…ÙƒÙ†Ùƒ ØªÙØ¹ÙŠÙ„ Ø§Ù„Ù…Ø­Ø§Ø¶Ø±Ø© Ø§Ù„ØªØ§Ù„ÙŠØ© Ø§Ù„Ø¢Ù†");
        }
    }
}

progress.addEventListener('input',()=>player.seekTo(progress.value,true));

function formatTime(sec){ 
    const m=Math.floor(sec/60); 
    const s=Math.floor(sec%60); 
    return `${m}:${s<10?'0':''}${s}`; 
}

// Keyboard shortcuts
document.addEventListener('keydown',(e)=>{
    if(e.key===" " || e.key==="k"){
        e.preventDefault();
        if(isPlaying) player.pauseVideo(); 
        else player.playVideo();
    }
    if(e.key==="ArrowRight") player.seekTo(player.getCurrentTime()+10,true);
    if(e.key==="ArrowLeft") player.seekTo(Math.max(player.getCurrentTime()-10,0),true);
    if(e.key==="f") toggleFullscreen();
});

// Prevent right click
document.addEventListener('contextmenu',e=>e.preventDefault());

// Watermark
function moveWatermarkRandomly(){
    const maxX=wrapper.clientWidth-watermark.clientWidth-20;
    const maxY=wrapper.clientHeight-watermark.clientHeight-20;
    watermark.style.left=`${Math.random()*maxX}px`;
    watermark.style.top=`${Math.random()*maxY}px`;
}

setInterval(()=>{ 
    if(isPlaying) moveWatermarkRandomly(); 
},2000);

function updateWatermarkVisibility(){ 
    watermark.style.display=isPlaying?'block':'none'; 
}

// Ø¥ØµÙ„Ø§Ø­ Ù†Ù‡Ø§Ø¦ÙŠ Ù„Ù€ Safari - Ø¥Ø¹Ø§Ø¯Ø© ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ù€ styles Ø¨Ø¹Ø¯ ÙØªØ±Ø©
if(isSafariIOS()) {
    setTimeout(() => {
        controlsDiv.style.cssText = `
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(0,0,0,0.95); 
            padding: 15px; 
            box-sizing: border-box; 
            opacity: 1 !important;
            visibility: visible !important;
        `;
    }, 2000);
}

// Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù€ controls Ø¹Ù†Ø¯ Ø§Ù„ØªÙ…Ø±ÙŠØ± (Ù„Ù€ Safari)
wrapper.addEventListener('touchmove', showControlsTemporarily);
</script>
</body>
</html>
