<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>YouTube Player Control Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
  font-family: sans-serif;
  height: 100vh;
  justify-content: center;
}
#player {
  width: 80%;
  max-width: 800px;
  aspect-ratio: 16/9;
}
button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
}
</style>
</head>
<body>

<div id="player"></div>

<div>
  <button onclick="player.playVideo()">▶ Play</button>
  <button onclick="player.pauseVideo()">⏸ Pause</button>
  <button onclick="getInfo()">ℹ Get Info</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;

// ⬇️ دي بتشتغل أول ما مكتبة YouTube تتحمل
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: 'dQw4w9WgXcQ', // غيّر دا بـ ID الفيديو بتاعك
    playerVars: {
      'controls': 1,
      'modestbranding': 1,
      'rel': 0,
      'fs': 1,
      'playsinline': 1
    }
  });
}

// ⬇️ تجيب بيانات الفيديو
function getInfo() {
  const videoUrl = player.getVideoUrl();
  const duration = player.getDuration();
  const currentTime = player.getCurrentTime();
  const videoData = player.getVideoData();

  console.log("🎥 URL:", videoUrl);
  console.log("⏱ Duration:", duration);
  console.log("⌛ Current Time:", currentTime);
  console.log("📄 Title:", videoData.title);
  console.log("🆔 Video ID:", videoData.video_id);

  alert(`🎬 ${videoData.title}\nDuration: ${duration}s\nLink: ${videoUrl}`);
}
</script>

</body>
</html>
